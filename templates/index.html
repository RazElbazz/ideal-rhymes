<!DOCTYPE html>
<html data-bs-theme="light">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
		/>
		<title>Ideal Rhymes</title>
		<link
			rel="stylesheet"
			href="../static/bootstrap/css/bootstrap.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Lato:300..900&amp;display=swap"
		/>
		<link
			rel="stylesheet"
			href="../static/fonts/ionicons.min.css"
		/>
		<link
			rel="stylesheet"
			href="../static/css/styles.min.css"
		/>
	</head>
	<body>
		<nav
			class="navbar navbar-expand-lg fixed-top portfolio-navbar gradient navbar-dark"
		>
			<div class="container">
				<button
					data-bs-toggle="collapse"
					class="navbar-toggler"
					data-bs-target="#navbarNav"
				></button>
				<div
					class="collapse navbar-collapse"
					id="navbarNav"
				>
					<ul class="navbar-nav ms-auto"></ul>
				</div>
			</div>
		</nav>
		<main class="page contact-page">
			<section class="portfolio-block contact">
				<div class="container">
					<div class="heading"><h1>חריזה אידיאלית</h1></div>
					<form
						class="shadow-lg"
						data-bs-theme="light"
					>
						<div class="mb-3">
							<label
								class="form-label"
								for="name"
								>הכנס מילה</label
							><input
								class="form-control item"
								type="text"
								id="name"
							/>
						</div>
						<div class="mb-3"></div>
						<div class="mb-3"></div>
						<div class="mb-3"></div>
						<div class="mb-3 mt-4">
							<button
								class="btn btn-primary btn-lg d-block w-100"
								type="submit"
							>
								בצע ניתוח
							</button>
						</div>
					</form>
				</div>
			</section>
		</main>
		<footer class="page-footer py-3 border-top">
			<div class="container my-4">
				<div class="links"></div>
				<div class="social-icons">
					<a
						class="me-3"
						href="#"
						><i class="icon ion-social-github"></i
					></a>
				</div>
			</div>
		</footer>
		<script src="../static/bootstrap/js/bootstrap.min.js"></script>
		<script src="../static/js/script.min.js"></script>

</html>
